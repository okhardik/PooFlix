<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PooFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <nav>
    <div class="logo">POOFLIX</div>
  </nav>

  <!-- Hero: Will auto-update to your last watched episode -->
  <header id="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="tag">NOW WATCHING</div>
      <h1 id="heroTitle">Loading...</h1>
      <p id="heroDesc">Loading...</p>
      <button id="heroPlayBtn">▶ Resume</button>
    </div>
  </header>

  <main>
    <!-- Continue Watching Row (Hidden by default) -->
    <div id="continueSection" class="hidden">
      <h2 class="section-title">Continue Watching</h2>
      <div class="row" id="continueRow"></div>
    </div>

    <!-- All Episodes -->
    <h2 class="section-title">Season 4</h2>
    <div class="row" id="episodeRow"></div>
  </main>

  <!-- Player Modal -->
  <div id="playerModal" class="hidden">
    <button id="closeBtn">✕ Close</button>
    <div class="player-container">
      <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
