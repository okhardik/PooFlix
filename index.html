<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PooFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">POOFLIX</div>
  </nav>

  <!-- Hero Section -->
  <header id="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 id="heroTitle">PooFlix Original</h1>
      <p id="heroDesc">Select an episode below to start watching.</p>
      <button id="heroPlayBtn">▶ Play Latest</button>
    </div>
  </header>

  <!-- Content -->
  <main>
    <section>
      <h2 class="section-title">My List</h2>
      <div id="loadingError" style="color:red; display:none;">Error loading episodes.json! Check console.</div>
      <div class="row" id="episodeRow">
        <!-- Cards injected here by JS -->
      </div>
    </section>
  </main>

  <!-- Video Player Modal -->
  <div id="playerModal" class="hidden">
    <div class="modal-bg"></div>
    <div class="player-container">
      <div class="player-bar">
        <span id="playerTitle">Now Playing</span>
        <button id="closeBtn">✕</button>
      </div>
      <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
